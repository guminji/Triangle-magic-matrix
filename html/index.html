<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
    <script src="libs/laya/laya.core.js"></script>
    <!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->

    <!--封装了html动态排版功能-->
    <script src="libs/laya/laya.html.js"></script>
    <!--粒子类库-->
    <script src="libs/laya/laya.particle.js"></script>
    <!--提供tileMap解析支持-->
